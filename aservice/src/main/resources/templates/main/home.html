<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	    <style>
    	.displayfont{
    		font-size: calc(0.750rem + 0.5vw);
    		font-weight: 300;
    		line-height: 1.2;
    	}
    </style>
	<title>Home</title>
</head>
<body class="text-center bg-light">
	<h3 class="display-1">Home site</h3>
	<p class="display-6">Welcome, <span th:text="${givenName}"></span></p><br>
	
	<div class="list-group align-items-center">
		<a th:href="@{/user/panel}" class="list-group-item list-group-item-action gap-3 py-3 w-25">Show user panel</a>
		<a th:href="@{/main/creation/offer/form/0/0}" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2 border-top">Create your offer</a>
		<a th:href="@{'/offer/list/'+${false}+'/'+${false}}" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2 border-top">View offers</a>
	</div>
	<span th:if="${info}=='uploadFail'">
		<p class="displayFont"> Offer upload has failed, exceeded server assigned image size limit </p>
	</span>
	<span th:if="${info}=='reportLimit'">
		<p class="displayFont"> The offer has already received multiple reports - limit exceeded</p>
	</span>
		<span th:if="${info}=='reportSuccess'">
		<p class="displayFont"> Offer has been successfully reported</p>
	</span>
	<form th:action="@{/logout}" method="POST">
		<input type="submit" class="w-25 btn btn-lg btn-primary mt-3" value="Logout">
	</form>
</body>
</html>
