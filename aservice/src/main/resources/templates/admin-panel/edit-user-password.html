<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>User password edit</title>
</head>
<body>
	<div th:if="${credentials == 'fail'}">
		<p>Passwords must match!</p>
	</div>
	<h3 th:text="'Editing user: '+${username}"></h3>
	<form th:action="@{/admin/user/editpasswd}" method="POST"> 
		<input type="hidden" th:name="userToEditId" th:value="${userToEditId}">
		Password: <input type="password" th:name="passwd">
		Confirm password: <input type="password" th:name="passwdC">
		
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<button type="submit">Confirm</button>
	</form>
	<a th:href="@{/admin/panel}">Back to the list</a>
</body>
</html>
