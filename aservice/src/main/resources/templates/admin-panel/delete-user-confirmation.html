<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/global.css">
	<title>User deletion</title>
</head>
<body class="bg-light">

	<h3 th:text="'Deleting user: '+${username}" class="display-6 p-3 text-center"></h3>
	<form th:action="@{/admin/user/delete}" method="POST" class="m-auto w-25"> 
		<input type="hidden" th:name="userToDelId" th:value="${userToDelId}">
		
		<label for="passwd" class="form-label">Password</label>
		<input type="password" class="form-control" placeholder="Admin's password" id="passwd" th:name="passwd">
		
		<button type="submit" class="btn btn-primary mt-4" id="ConfirmButtonWidth100">Confirm</button>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	</form>
	<div class="text-center">
		<a th:href="@{/admin/showusers}" class="btn btn-primary mt-2 w-25">Back to the list</a>
	</div>
	<div th:if="${credentials == 'fail'}" class="displayfont text-center mt-2">
		<p>Invalid credentials</p>
	</div>
</body>
</html>
