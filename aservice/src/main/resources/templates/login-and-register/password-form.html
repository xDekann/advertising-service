<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/global.css">
	<title>Password Reset</title>
</head>
<body class="text-center bg-light">
<h3 class="display-6 p-3">Password Reset</h3>
<main class="form-signin w-25 m-auto">
	<form th:action="@{/login/passwordreset}" method="POST">
		<div class="form-floating">
			<input type="text" class="form-control" placeholder="Username" name="username" th:name="username" th:required="required" id="username">
			<label for="username">Username</label>
		</div>
		<div class="form-floating mt-3">
			<input type="password" class="form-control" placeholder="Reset code" name="resetcode" th:name="code" th:required="required" id="resetcode">
			<label for="resetcode">Reset Code</label>
		</div>
		<div class="form-floating mt-3">
			<input type="password" class="form-control" placeholder="New Password" name="newpassword" th:name="passwd" th:required="required" id="newpassword">
			<label for="newpassword">New Password</label>
		</div>
		<div class="mt-2" th:if="${credentials == 'fail'}">
			<p class="displayfont">Invalid credentials</p>
		</div>
		<div th:if="${credentials == 'success'}">
			<p class="displayfont">Password reset succeeded</p>
		</div>
		
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<input class="w-50 btn btn-lg btn-primary mt-3" type="submit" value="Login"/>
	</form>
	<br>
	<a th:href="@{/}" class="w-50 btn btn-primary btn-lg text-white text-decoration-none">Go Back</a>
</main>
</body>
</html>
