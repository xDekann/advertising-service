<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
    	.displayfont{
    		font-size: calc(0.750rem + 0.5vw);
    		font-weight: 300;
    		line-height: 1.2;
    	}
    </style>
    <title>Login form</title>
</head>
<body class="text-center bg-light">
	<h3 class="display-6 p-3">Login page</h3>
	<main class="form-signin w-25 m-auto">
		<form th:action="@{/authenticateUser}" method="POST">
			<div class="form-floating">  
				<input type="text" class="form-control" placeholder="Username" name="username" th:required="required" id="username">
				<label for="username">Username</label>
			</div>
			<div class="form-floating mt-3"> 
				<input type="password" class="form-control" placeholder="Password" name="password" th:required="required" id="password">
				<label for="password">Password</label>
			</div>
			<div th:if="${param.error!=null}" class="displayfont mt-3">
				<i>Invalid username or password!</i>
			</div>
				<div th:if="${param.logout!=null}" class="displayfont mt-3">
				<i>You have successfully logged out!</i>
			</div>
			<input class="w-75 btn btn-lg btn-primary mt-3" type="submit" value="Login"/>  
		</form>
		<br>
		<button class="w-75 btn btn-primary btn-lg"><a class="text-white text-decoration-none" th:href="@{/}">Go Back</a></button>
	</main>
</body>
</html>
