<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<title>Home</title>
</head>
<body class="text-center bg-light">
	<h3 class="display-3">Landing site</h3>
	
	<div class="list-group align-items-center" sec:authorize="!hasAnyRole('ROLE_ADMIN','ROLE_USER')">
		<a th:href="@{/login/showLoginPage}" class="list-group-item list-group-item-action gap-3 py-3 w-25 ">Login</a>
		<a th:href="@{/login/registerForm}" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2">Sign up</a>
	</div>
	<div class="list-group align-items-center">
		<a th:href="@{/login/passwordreset/form}" class="list-group-item list-group-item-primary gap-3 py-3 w-25 mt-2">Reset password</a>
	</div>
	<div class="list-group align-items-center" sec:authorize="isAuthenticated()">
		<a th:href="@{/main/}" class="list-group-item list-group-item-primary gap-3 py-3 w-25 mt-2">To main panel</a>
	</div>
</body>
</html>
