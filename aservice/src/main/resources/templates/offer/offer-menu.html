<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Offer menu</title>
</head>
<body>
	<form th:action="@{/offer/list/viewAll}" method="GET">
		<button type="submit">View all</button>
	</form>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Added</th>
			<th>Price</th>
			<th>Author</th>
			<th>Picture</th>
		</tr>
		<tr th:each="offer : ${offers}">
			<td th:text="${offer.key.id}"></td>
			<td th:text="${offer.key.title}"></td>
			<td th:text="${offer.key.dateOfCreation}"></td>
			<td th:text="${offer.key.price}"></td>
			<td th:text="${offer.key.user.username}"></td>
			<td><img th:if="${offer.value}" th:src="@{'/img/offer-images/'+${offer.key.user.id}+'/'+${offer.key.id}+'/'+${offer.value}}" alt="No img included" width="80" height="80"></td>
		</tr>
	</table>

	<a th:href="@{/main/}">Back</a> <!--  dorobic role, jak niezalogowany to do landing -->
</body>
</html>
