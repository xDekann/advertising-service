<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	 <style>
    	.displayfont{
    		font-size: calc(0.750rem + 0.5vw);
    		font-weight: 300;
    		line-height: 1.2;
    	}
    	#margin{
    		margin-left:20px;
    		margin-right:20px;
    	}
    	#marginCenter{
    		margin-left:38%;
    	}
    </style>
    
	<title>Offer form</title>
</head>
<body class="bg-light">
	<div id="margin" class="ml-5">
	<h3 class="display-1 text-center ">Offer report</h3>
	<form th:action="@{/offer/report/submit}" th:object="${report}" method="POST" enctype="multipart/form-data" novalidate>
		<input type="hidden" th:value="${offerId}" th:name="offerId">
		
		<span th:errors="*{description}"></span><br>
		Description:<br><textarea rows="10" cols="100" th:field="*{description}" class="form-control"></textarea><br>
	
		<button class="w-25 btn btn-primary btn-lg mt-2 d-flex justify-content-center" type="submit" id="marginCenter">Submit</button>
	</form>
	<a th:href="@{/main/}" class="w-25 btn btn-primary btn-lg mt-2 text-center" id="marginCenter">Back to main</a>
	</div>
</body>
</html>
