<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/global.css">
    
	<title>User report form</title>
</head>
<body class="bg-light">
	<div id="margin" class="ml-5">
	<h3 class="display-1 text-center ">User report</h3>
	<form th:action="@{/user/report/submit}" th:object="${report}" method="POST">
		<input type="hidden" th:value="${userId}" th:name="userId">
		
		<span th:errors="*{description}"></span><br>
		Description:<br><textarea rows="10" cols="100" th:field="*{description}" class="form-control"></textarea><br>
	
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<button class="w-25 btn btn-primary btn-lg mt-2 d-flex justify-content-center" type="submit" id="marginCenter">Submit</button>
	</form>
	<a th:href="@{/main/}" class="w-25 btn btn-primary btn-lg mt-2 text-center" id="marginCenter">Back to main</a>
	</div>
</body>
</html>
