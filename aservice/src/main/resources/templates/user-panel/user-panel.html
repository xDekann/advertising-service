<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/global.css">
	<title>User panel</title>
</head>
<body class="text-center bg-light">
	<p class="display-1">User panel</p>

	<div class="list-group align-items-center">
		<a th:href="@{/user/modify/form}" class="list-group-item list-group-item-success gap-3 py-3 w-25 mt-3 border-top border-success">Modify account</a>
		<a th:href="@{/user/delete/form}" class="list-group-item list-group-item-danger gap-3 py-3 w-25 mt-2 border-top border-danger">Delete account</a>
		<a th:href="@{/user/password/form}" class="list-group-item list-group-item-success gap-3 py-3 w-25 mt-2 border-top border-success">Change your password</a>
		<a th:href="@{/message/list/contacts}" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2 border-top">View your contacts</a>
		<a th:href="@{'/offer/list/'+${false}+'/'+${true}}" sec:authorize="!hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2 border-top">View your offers</a>
		<a th:href="@{'/offer/list/'+${true}+'/'+${false}}" sec:authorize="!hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action gap-3 py-3 w-25 mt-2 border-top">View subscribed offers</a>
		<a th:href="@{/main/}" class="list-group-item list-group-item-primary gap-3 py-3 w-25 mt-2 border-top border-primary">Back</a>
	</div>

</body>
</html>
